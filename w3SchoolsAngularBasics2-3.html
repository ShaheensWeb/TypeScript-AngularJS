<!DOCTYPE html>
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</head>
	<body>
		<div ng-app="" ng-init="one='1'; two='2'; three='3'; four='4'">
			<p>Heres some static values: <span ng-bind="one"></span></p>
			<p>More: <span ng-bind="two"></span></p>
			<p>More: <span ng-bind="three"></span></p>
			<p>More: <span ng-bind="four"></span></p>
		</div> 
	</body>
</html>
<!-- 
Note: http://stackoverflow.com/questions/23919847/declare-multiple-values-in-ng-init \
The link above speaks to how an individual binds multiple valeus with ng-bind and how declaring a
ng-init function may be a more effecient method then the one used above.

Use a function, way more readable:

ng-init="init()"

And:

$scope.init = function() {
    $scope.a = 1;
    $scope.b = 2;
}

Or, if you must, separate inline variables with a semi-colon:

ng-init="a = 1; b = 2"
 -->
